<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store</title>
    <meta name="description" content="Modern e-commerce store with great products" />
    
    <!-- Instana End User Monitoring -->
    <script>
      (function(s,t,a,n){s[t]||(s[t]=a,n=s[a]=function(){n.q.push(arguments)},
      n.q=[],n.v=2,n.l=1*new Date)})(window,"InstanaEumObject","ineum");
      
      // Configuration will be injected by env.js
      if (window.ENV && window.ENV.INSTANA_EUM_KEY && window.ENV.INSTANA_EUM_URL) {
        ineum('reportingUrl', window.ENV.INSTANA_EUM_URL);
        ineum('key', window.ENV.INSTANA_EUM_KEY);
        ineum('trackSessions');
      }
    </script>
    <script async crossorigin="anonymous" src="https://eum.instana.io/eum.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script src="/env.js"></script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
