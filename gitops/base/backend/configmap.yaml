apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  labels:
    app: backend
    component: api
data:
  # Database configuration
  database.host: "postgres"
  database.port: "5432"
  database.name: "ecommerce"
  
  # CORS configuration
  cors.origin: "http://localhost"
  
  # Rate limiting
  rate.limit.window: "900000"
  rate.limit.max: "100"
  
  # Instana configuration
  instana.enabled: "true"
  instana.agent.host: "instana-agent.instana-agent.svc.cluster.local"
  instana.agent.port: "42699"
  instana.service.name: "ecommerce-backend"

