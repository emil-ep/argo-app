apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
        component: api
    spec:
      containers:
      - name: backend
        image: ecommerce-backend:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_HOST
          value: "postgres"
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: database.port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: database.name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: jwt.secret
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: cors.origin
        - name: INSTANA_ENABLED
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: instana.enabled
        - name: INSTANA_AGENT_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: instana.agent.host
        - name: INSTANA_AGENT_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: instana.agent.port
        - name: INSTANA_AGENT_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: instana.agent.key
        - name: INSTANA_SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: instana.service.name
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3

