apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  labels:
    app: frontend
    component: ui
data:
  # Full URL to access backend through Ingress
  # Frontend and backend are behind the same ingress (ecommerce-dev.local:30112)
  # Frontend at / and backend at /api
  api.url: "http://ecommerce-dev.local:30112"

