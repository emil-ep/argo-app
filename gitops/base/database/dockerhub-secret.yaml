# Docker Hub Image Pull Secret
# This secret is required to avoid Docker Hub rate limits
#
# To create this secret, run ONE of these commands:
#
# Option 1: Using the setup script (recommended)
# ./scripts/setup-dockerhub-auth.sh
#
# Option 2: Manual creation
# kubectl create secret docker-registry dockerhub-secret \
#   --docker-server=docker.io \
#   --docker-username=YOUR_DOCKERHUB_USERNAME \
#   --docker-password=YOUR_DOCKERHUB_PASSWORD \
#   --docker-email=YOUR_EMAIL \
#   -n ecommerce-dev
#
# Option 3: Using this template (replace values and apply)
# 1. Replace YOUR_DOCKERHUB_USERNAME, YOUR_DOCKERHUB_PASSWORD, YOUR_EMAIL
# 2. Encode credentials: echo -n 'username:password' | base64
# 3. Create .dockerconfigjson: echo -n '{"auths":{"docker.io":{"username":"YOUR_USERNAME","password":"YOUR_PASSWORD","email":"YOUR_EMAIL","auth":"BASE64_ENCODED_USERNAME:PASSWORD"}}}' | base64
# 4. Replace .dockerconfigjson value below
# 5. kubectl apply -f this-file.yaml
#
# Note: This file is a template. The actual secret should be created
# using one of the methods above, not committed to git.

