apiVersion: batch/v1
kind: Job
metadata:
  name: database-seed
  labels:
    app: database
    component: seed
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: database
        component: seed
    spec:
      restartPolicy: Never
      containers:
      - name: seed
        image: ecommerce-backend:latest
        command: ["node", "/app/src/scripts/seed.js"]
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: database.host
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: database.port
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: database.name
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: database.user
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: database.password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: jwt.secret

